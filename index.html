<!DOCTYPE html>
<html>
<head>
    <title> Tic Tac Toe </title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css" > 
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="content-wrapper">
        <h1 class="title"> Tic Tac Toe </h1>
        <div class="choose-symbol">
          <div class="player">
            <h1 class="player"> Player </h1>
            <div> Symbol </div>
          </div>
          <div class="computer">
            <h1 class="computer"> Computer </h1>
            <div> Symbol </div>
          </div>
        </div>
        <div class="game-board">
          <div class="game-tile .o" data-index=1>  </div>
          <div class="game-tile .x" data-index=2>  </div>
          <div class="game-tile" data-index=3>  </div>
          <div class="game-tile" data-index=4>  </div>
          <div class="game-tile" data-index=5>  </div>
          <div class="game-tile" data-index=6>  </div>
          <div class="game-tile" data-index=7>  </div>
          <div class="game-tile" data-index=8>  </div>
          <div class="game-tile" data-index=9>  </div>
        </div>
    </div>
    <h2 class="restart"> Restart </h2>
    <div class="pop-up-container hide">
      <div class="pop-up">
        <div class="exit"> âœ• </div>
        <h1 class="pop-up"> You Win! </h1>
        <div class="play-again"> Play Again </div>
      </div>
    </div>
  <script src="script.js"></script>
</body>
<html>
